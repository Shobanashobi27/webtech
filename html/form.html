<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form in html</title>
</head>
<body>
   <h1>Student information</h1> 
   <form action="" autocomplete="off" method="get">
    <fieldset>

    <legend>Student information</legend>
    <label for="sn">Student name</label>
    <input type="text" name="Stuname" id="sn"placeholder="enter name" required><br><br>
      
    <label for="ph">phone number</label>
    <input type="tel" name="stuPh" id="ph"placeholder="enter phone number" maxlength="10"><br><br>

    <label for="pass">Password</label>
    <input type="password" name="Stupass" id="pass"placeholder="enter password" minlength="5"><br><br>

    <label for="age">Student age</label>
    <input type="number" name="stuage" id="age"place holder="enter age"><br><br>

    <label for="email">Student mail</label>
    <input type="email" name="Stuemail" id="email"placeholder="enter email" readonly><br><br>
                         
    <label for="">Subject</label> <br> <br>

    <input type="checkbox" id="sub1" value="html">
    <label for="sub1">HTML</label>
+
    <input type="checkbox" id="sub2" value="css">
    <label for="sub2">CSS</label>

    <input type="checkbox" id="sub3" value="js">
    <label for="sub3">JAVASCRIPT</label> <br> <br>

    <label for="">Select gender</label> <br> <br>

    <label for="male">Male</label>
    <input type="radio" name="gender" id="male" value="male">
    
    <label for="female">Female</label>
    <input type="radio" name="gender" id="female" value="female">

    <label for="others">Others</label>
    <input type="radio" name="gender" id="others " value="Others"> <br> <br>



    <label for="">Date Of Birth</label>
    <input type="date" name="dob" id=""> <br> <br>

    <label for="">Address</label> <br> <br>
    <textarea name="" id="adress" rows="10" cols="20" placeholder="enter your address"></textarea> <br> <br>
      
    <label for="">Select the course</label>

    <select name="course" id="">
    <option value="java">Java fullstack</option>
    <option value="python">python fullstack</option>
    <option value="mern">mern stack</option> 
    </select>
    <br> <br>

    <label for="">expected salary</label>
    <input type="range" name="salary" id="" min="10000" max="50000"> <br> <br>


    <button type="submit">Register</button>

    <button type="reset">Reset</button>

    <input type="submit" value="submit by input">
    <input type="reset" value="reset by input">
    
    </fieldset>

   </form>
</body>
</html>
